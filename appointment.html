<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita - Talleres de Autos Certificados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Agendar Cita</h1>
</header>

<nav>
    <a href="index.html">Talleres</a>
    <a href="login.html">Iniciar Sesión</a>
</nav>

<div class="container">
    <section id="appointment-form" class="appointment">
        <h2>Agendar Cita</h2>
        <form action="/schedule" method="post">
            <label for="workshop-name">Nombre del Taller</label>
            <input type="text" id="workshop-name" name="workshop-name" readonly>
            <label for="details">Detalles del Mantenimiento/Revisión</label>
            <textarea id="details" name="details" rows="4"></textarea>
            <input type="submit" value="Agendar">
        </form>
    </section>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const urlParams = new URLSearchParams(window.location.search);
        const workshopName = urlParams.get('taller');
        if (workshopName) {
            document.getElementById('workshop-name').value = workshopName;
        }
    });
</script>

</body>
</html>
